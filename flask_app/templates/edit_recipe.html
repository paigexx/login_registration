<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Recipes</title>
</head>
<body>
    <h1>edit recipe</h1>
        <br>
        <form action="/recipe/edit/{{recipe.id}}/form" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type='text' name='name' value="{{recipe.name}}" placeholder="{{recipe.name}}">
            </div>
            <br>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" name="description" value="{{recipe.description}}" placeholder="{{recipe.description}}">
            </div>
            <br>
            <div>
                <label for="instructions">Email</label>
                <input type="text" name="instructions" value="{{recipe.instructions}}" placeholder="{{recipe.instructions}}">
            </div>
            <div>
                <label for="made_on">Made on:</label>
                <input type="date" name="made_on" value="{{recipe.made_on}}" placeholder="{{recipe.made_on}}">
            </div>
            <br>
            Yes<input type="radio" name="under_30" value="1">
            No<input type="radio" name="under_30" value="0">
            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="/user/homepage">Dashboard</a>
                <a href="/recipe/delete/{{recipe.id}}">Delete</a>
            </div>
        </form>
    
</body>
</html>
